<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        let texto = prompt("Digite algo")

        let invertida = "";
        for (let i = texto.length - 1; i >= 0; i--) {
            invertida += texto[i];
        }
        alert(invertida)
        
    </script>

</body>
